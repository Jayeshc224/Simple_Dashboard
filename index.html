<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <!-- Header -->
        <div class="header">
            <input type="text" placeholder="Search...">
            <div class="user-info">
                <p>Hi there, Morgan Oakley (@morgan)</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="projects">
                <h3>Your Projects</h3>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
            </div>
            <div class="trending">
                <h3>Trending</h3>
            </div>
        </div>
    </div>
</body>
</html>
